{% extends "./register.html" %}
<html lang="en">

    {% block title %}
    <title>Login</title>
    {% endblock %}

    {% load static %}

 {% block content %}


<body>
     <header id="header"  class="fixed-top">  <!-- class="fixed-top" pus isto porque não estava a dar sem -->
    <div class="container d-flex align-items-center justify-content-lg-between ">
        <h1 class="logo me-auto me-lg-0"><a href="{% url 'webdanceteria:home' %}"> Danç'Arte <span>.</span></a></h1>

        {% if request.user.is_authenticated %}
            <a href="{% url 'webdanceteria:logout_view' %}" class="log-btn scrollto">Logout</a>
        {% else %}
            <a href="{% url 'webdanceteria:register_member_view' %}" class="log-btn scrollto"
               >Registar</a>
        {% endif %}
    </div>
</header>

 <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex justify-content-center">
    <div class="container" style="margin-top: 10%" data-aos="fade-up">

      <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
          <h1 style="margin-bottom: 25px"> Login </h1>
          <h2> Por favor, preenche os seguintes dados </h2>

          <div class="row gy-2 mt-5 justify-content-center" data-aos="zoom-in" data-aos-delay="250">
             <form method="post"class="login-form">
            {% csrf_token %}

            <div class="col-md-6 form-group mb-3" style="margin-left: 25%">
              <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
            </div>

          <div class="col-md-6 form-group mb-4" style="margin-left: 25%">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
          </div>
          <!--<div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>
          </div> -->
          <div class="text center" ><button type="submit" class="btnlog"> Login</button></div>
        </form>
      </div>
      </div>



    </div>
  </section><!-- End Hero -->



 {% endblock %}




</body>
